<div style="margin-bottom: 1%; display: flex; gap: 1%">
  <button mat-flat-button (click)="openAddRoomModalWithComponent()">Create Room</button>
  <button mat-flat-button (click)="loadRooms()">Reload data</button>
</div>

<table mat-table [dataSource]="listRoom">

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="MemberCount">
    <th mat-header-cell *matHeaderCellDef> MemberCount </th>
    <td mat-cell *matCellDef="let element"> {{element.memberCount}} </td>
  </ng-container>

  <ng-container matColumnDef="Owner">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
  </ng-container>

  <ng-containet matColumnDef="Buttons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="accent" (click)="joinRoom(element.id)">
        Join room
      </button>
    </td>
  </ng-containet>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
