<div style="width: 100%;">
    <div style="padding: 0;">
        <video  width="100%" height="100%" [srcObject]="userVideo.srcObject" (loadedmetadata)="onLoadedMetadata($event)"
            [muted]="userVideo.muted">
        </video>
    </div>
    <div style="padding: 0;">
        <span class="text-truncate span-inline-block"> {{userVideo}} </span>
        <span style="float: right; color: white;">
            <i class="fas" [ngClass]="enableCamera ? ['fa-video']:['fa-video-slash']"></i>
            <i class="fas" [ngClass]="enableMicro ? ['fa-microphone']:['fa-microphone-slash']"></i>
        </span>
    </div>
</div>
