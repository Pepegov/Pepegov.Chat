<div class="row">
    <div class="col-12">
        <div>
          <div style="margin-bottom: 1%; display: flex; gap: 1%">
            <button mat-flat-button
                    (click)="StartRecord()"
                    *ngIf="isRecorded"
                    [ngClass]="isStopRecord ? ['fa-stop']:['fa-record-vinyl red']">
              Start record</button>
            <button mat-flat-button
                    (click)="enableOrDisableAudio()"
                    [ngClass]="enableAudio ? ['fa-microphone']:['fa-microphone-slash']">
              Microphone</button>
            <button mat-flat-button
                    (click)="enableOrDisableVideo()"
                    [ngClass]="enableVideo ? ['fa-video']:['fa-video-slash']">
              Video</button>
            <button mat-flat-button
                    [disabled]="!enableShareScreen"
                    (click)="shareScreen()">
              Share screen</button>
          </div>
        </div>
    </div>
</div>

<mat-grid-list cols="3" rowHeight="600px">
    <!-- videos -->
    <mat-grid-tile
        class="video-flex"
        [colspan]="2">
      <div class="video-container">
        <video #videoPlayer [muted]="true" class="video-box"></video>

<!--        <div *ngSwitchCase="'SHARESCREEN'">-->
<!--          <video [srcObject]="shareScreenStream" (loadedmetadata)="onLoadedMetadata($event)" muted></video>-->
<!--          <span class="label badge bg-danger" *ngIf="userIsSharing">{{userIsSharing}}</span>-->
<!--        </div>-->

        <div *ngFor="let user of tempvideos">
          <app-video-box-user class="video-box" [userVideo]="user"></app-video-box-user>
        </div>
      </div>
    </mat-grid-tile>
    <!-- text chat -->
    <mat-grid-tile
        [colspan]="1">
        <text-chat style="width: 100%; height: 100%"></text-chat>
    </mat-grid-tile>
</mat-grid-list>


<div class="row mt-1">
    <div class="col-md-7">
        <div [ngSwitch]="statusScreen">
            <!-- SHARESCREEN -->
            <div style="position: relative;" id="share-screen" *ngSwitchCase="'SHARESCREEN'">
                <video [srcObject]="shareScreenStream" (loadedmetadata)="onLoadedMetadata($event)" muted></video>
                <span class="label badge bg-danger" *ngIf="userIsSharing">{{userIsSharing}}</span>
            </div>
        </div>
    </div>
</div>
